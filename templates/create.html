{% extends "base.html" %}
{% block title %}创建笔记{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">创建新笔记</h2>
        <form method="POST" action="{{ url_for('create') }}">
            <div class="mb-3">
                <label for="title">标题</label>
                <input type="text" class="form-control mb-3" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="markdown-editor">内容</label>
                <textarea id="markdown-editor" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
</div>

<!-- EasyMDE Markdown Editor CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<!-- EasyMDE Markdown Editor JS -->
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<script>
    const easyMDE = new EasyMDE({
        element: document.getElementById('markdown-editor'),
        spellChecker: true,
        autosave: {
            enabled: true,
            uniqueId: "flask-notes-editor"
        }
    });
</script>
{% endblock %}
